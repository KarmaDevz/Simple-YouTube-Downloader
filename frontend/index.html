<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <link rel="icon" type="image/x-icon" href="download.ico" />
    <link rel="stylesheet" href="style.css?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div>
            <h1>YT Downloader</h1>
            <p>Descargador de videos y audios de YouTube</p>
          </div>
          <button id="checkUpdateBtn" class="secondary-btn hidden">Actualizar</button>
        </div>
      </header>

      <main>
        <div class="input-group">
          <input
            type="text"
            id="urlInput"
            placeholder="Pega el enlace de YouTube..."
            autocomplete="off"
          />
          <button id="fetchBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>

        <div id="loading" class="hidden">
          <div class="spinner"></div>
        </div>

        <div id="resultArea" class="hidden">
          <div class="video-card">
            <img id="thumbnail" src="" alt="Video Thumbnail" />
            <div class="video-info">
              <h2 id="videoTitle">Título del video</h2>
              <div class="controls">
                <div class="select-wrapper">
                  <label>Tipo</label>
                  <select id="typeSelect">
                    <option value="video">Video (MP4)</option>
                    <option value="audio">Audio (MP3)</option>
                  </select>
                </div>
                <div class="select-wrapper">
                  <label>Calidad</label>
                  <select id="qualitySelect">
                    <!-- Options populated via JS -->
                  </select>
                </div>
              </div>
              <button id="downloadBtn" class="primary-btn">Descargar</button>
            </div>
          </div>
        </div>

        <div id="statusMessage" class="hidden"></div>
      </main>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Actualización Disponible</h3>
        <p id="modalMessage">Nueva versión disponible.</p>
        <div class="modal-actions">
          <button id="closeModalBtn" class="secondary-btn">Cerrar</button>
          <button id="confirmUpdateBtn" class="primary-btn">Actualizar Ahora</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
